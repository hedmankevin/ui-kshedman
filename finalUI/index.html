<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Shop Inventory</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.19.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.19.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.19.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Rock Shop Inventory</h1>

    <!-- Sign Up Form -->
    <form id="sign-up-form" class="hidden">
      <h2>Sign Up</h2>
      <input type="email" id="signup-email" placeholder="Email" required><br>
      <input type="password" id="signup-password" placeholder="Password" required><br>
      <button type="submit" id="signup-btn">Sign Up</button>
      <p>Already have an account? <button type="button" id="show-login">Login</button></p>
    </form>

    <!-- Login Form -->
    <form id="login-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required><br>
      <input type="password" id="login-password" placeholder="Password" required><br>
      <button type="submit" id="login-btn">Login</button>
      <p>Don't have an account? <button type="button" id="show-signup">Sign Up</button></p>
    </form>

    <!-- Add Item Form -->
    <form id="add-item-form" class="hidden">
      <h2 id="form-title">Add New Item</h2>
      <input type="text" id="name" placeholder="Item Name" required><br>
      <input type="text" id="description" placeholder="Item Description" required><br>
      <input type="number" id="price" placeholder="Price" required><br>
      <input type="number" id="quantity" placeholder="Quantity" required><br>
      <input type="number" id="weight" placeholder="Weight (grams)" step="0.01" required><br>
      <input type="text" id="imageUrl" placeholder="Image URL" required><br>
      <button type="submit" id="submit-btn">Add Item</button>
      <button type="button" id="cancel-btn" class="hidden">Cancel</button>
    </form>

    <!-- Search Area -->
    <div class="search-container hidden">
      <input type="text" id="search-name-description" placeholder="Search by name or description..." />
      <input type="number" id="search-weight" placeholder="Search by weight (grams)" step="0.01" />
      <button id="search-btn">Search</button>
      <button id="refresh-btn">Refresh Inventory</button>
    </div>

    <!-- Inventory -->
    <div id="inventory-list" class="hidden"></div>

    <!-- Logout -->
    <button id="logout-btn" class="hidden">Logout</button>
  </div>

  <!-- Scripts -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
